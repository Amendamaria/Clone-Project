<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">WhatsApp</a>
            <div class="action">
                 <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                 <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                 <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
        <div class="tabs">
            <input id="chats" type="radio" name="group" checked>
            <input id="updates" type="radio" name="group" checked>
            <input id="calls" type="radio" name="group" checked>

            <div class="buttons">
                <label for="chats">Chats</label>
                <label for="updates">Updates</label>
                <label for="calls">Calls</label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="box chats">
                    <div class="data">
                        <div class="chatlist">
                            <div class="block unread">
                                <div class="imgbx">
                                    <img src="images/back1.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Aami</h4>
                                        <p class="time">10:56</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Hey,how are you?</p>
                                        <b>1</b>
                                    </div>
                                </div>
                            </div>
                            <div class="block unread">
                                <div class="imgbx">
                                    <img src="images/img5.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Achu</h4>
                                        <p class="time">10:15</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Where are you?</p>
                                        <b>4</b>
                                    </div>
                                </div>
                            </div>
                            <div class="block">
                                <div class="imgbx">
                                    <img src="images/img4.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Surya</h4>
                                        <p class="time">10:00</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Thank you</p>
                                    </div>
                                </div>
                            </div>
                            <div class="block unread">
                                <div class="imgbx">
                                    <img src="images/img2.jfif" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Amrutha</h4>
                                        <p class="time">9:30</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Enna ppd</p>
                                        <b>1</b>
                                    </div>
                                </div>
                            </div>
                            <div class="block unread">
                                <div class="imgbx">
                                    <img src="images/img.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Maalu</h4>
                                        <p class="time">9:15</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Sukamano</p>
                                        <b>2</b>
                                    </div>
                                </div>
                            </div>
                            <div class="block ">
                                <div class="imgbx">
                                    <img src="images/img6.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Jenna</h4>
                                        <p class="time">Yesterday</p>
                                    </div>
                                    <div class="message_p">
                                        <p>Hey</p>
                                    </div>
                                </div>
                            </div>
                            <div class="block">
                                <div class="imgbx">
                                    <img src="images/img7.jpg" alt="">
                                </div>
                                <div class="details">
                                    <div class="listhead">
                                        <h4>Nimmy</h4>
                                        <p class="time">Yeaterday</p>
                                    </div>
                                    <div class="message_p">
                                        <p>When will you leave?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
